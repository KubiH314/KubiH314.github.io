<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <meta property="og:type" content="website" />
  <meta name="color-scheme" content="light dark">

  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #475569;
      --link: #0ea5e9;
      --accent: #f59e0b;
      --card: #f8fafc;
      --border: #e2e8f0;

      /* Tweak these two if you want the photo bigger/smaller */
      --photo-size: 260px;
      --photo-top-offset: 92px; /* distance from top of page (under header) */
      --photo-left-offset: 18px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1020;
        --fg: #e5e7eb;
        --muted: #94a3b8;
        --link: #38bdf8;
        --accent: #fbbf24;
        --card: #0f172a;
        --border: #1f2937;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: color-mix(in oklab, var(--bg) 92%, transparent);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      display: flex;
      gap: .75rem;
      align-items: center;
      flex-wrap: wrap;
      padding: .75rem 1.25rem;
    }

    .chip {
      display:inline-flex;
      align-items:center;
      gap:.3rem;
      font-size:.95rem;
      padding:.35rem .7rem;
      border:1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.25rem;
    }

    section { padding: 2rem 0; }
    section h2 { margin: 0 0 .5rem; font-size: 1.6rem; }

    .card {
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: .8rem;
      padding: 1rem;
    }

    footer {
      padding: 2rem 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
      text-align: center;
    }

    /* --- PHOTO: pinned to the left UNDER the header, does NOT affect layout --- */
    .side-photo {
      position: absolute;
      top: var(--photo-top-offset);
      left: var(--photo-left-offset);
      width: var(--photo-size);
      height: var(--photo-size);
      object-fit: cover;

      /* square (not circle). set to 0px if you want sharp corners */
      border-radius: 12px;

      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      z-index: 1;
    }

    /* If the screen is too narrow, don't let the photo overlap the centered content */
    @media (max-width: 1200px) {
      .side-photo {
        position: static;     /* becomes normal element */
        display: block;
        margin: 1.25rem auto 0;
        width: min(320px, 90vw);
        height: auto;
        aspect-ratio: 1 / 1;  /* keeps it square */
      }
    }
  </style>

  <script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <header>
    <nav class="nav">
      <a href="index.html" class="chip">Home</a>
      <a href="topology.html" class="chip">Topology</a>
      <a href="algebra.html" class="chip">Algebra</a>
      <a href="other.html" class="chip">Other</a>
    </nav>
  </header>

  <!-- Photo sits on far-left under header without shifting cards -->
  <img src="images/me.jpg" alt="Kubi" class="side-photo">

  <main>
    <section>
      <div class="card">
        <h2>About</h2>
        <p>
          My name is Kubi and I am a first year math student at Warwick University interested in topology.
          Reach out to me at <a href="mailto:kubi.hruzewicz@gmail.com">kubi.hruzewicz@gmail.com</a>.
        </p>
      </div>
    </section>

    <section>
      <div class="card">
        <h2>Browse</h2>
        <ul>
          <li><a href="topology.html">Topology</a></li>
          <li><a href="algebra.html">Algebra</a></li>
          <li><a href="other.html">Other</a></li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© <span id="year"></span> Kubi H. Built with HTML/CSS and hosted on GitHub Pages.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
